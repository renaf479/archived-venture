<header id="global-header">
	<div class="container">
		<a href="#" class="logo">Venture</a>
		<div id="header-search">
			<input type="text" class="search" placeholder="Search">
			<span class="icon-search"></span>
		</div>
		
		<div class="right" data-ng-show="user.auth">
			<div id="header-profile" class="dropdown" on-toggle="toggled(open)">
				<div class="dropdown-toggle">
					<img class="avatar" data-ng-src="{{user.user.content.avatar}}"/>
				</div>
				<ul class="dropdown-menu">
					<li><a href="#" class="transition" data-ui-sref="admin.settings">Settings</a></li>
					<li><a href="#" class="transition" data-ng-click="ventureLogout()">Sign Out</a></li>
				</ul>
			</div>
		</div>
	</div>
</header>
