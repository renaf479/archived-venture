<div data-ng-controller="dashboardListCtrl" id="dashboards">
	<form id="create" name="formCreate" data-ng-class="{'extend': showForm}" data-ng-submit="create(formCreate.$valid)" novalidate>
		<div class="container">
			<div id="create-btn" data-ng-class="{'extend': showForm}" data-ng-click="toggle()"></div>
			<div id="create-form" data-ng-show="showForm">
				<div class="form-group">
					<label>Name</label>
					<input type="text" placeholder="Title" data-ng-model="createForm.name" required>
				</div>
				<div class="form-group">
					<label>Description</label>
					<input type="text" placeholder="Description" data-ng-model="createForm.description">
				</div>
				<button type="submit" class="submit icon-arrow-right2" data-ng-disabled="formCreate.$invalid"></button>
			</div>
		</div>
	</form>
	<div id="list" data-ng-class="{'extend': showForm}">
		<div id="dashboard-{{dashboard.id}}" class="tile" data-ng-repeat="dashboard in dashboards">
			{{dashboard.name}}
			<a data-ui-sref="dashboard.editor({id:'{{dashboard.id}}'})">Link</a>
		</div>	
	</div>
</div>
