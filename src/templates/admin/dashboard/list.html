<div data-ng-controller="dashboardListCtrl" id="dashboards">
	<div id="list" data-ng-class="(dashboardSide.sideNav)? dashboardSide.sideNavClass: ''">
		<h2 class="title">Dashboards</h2>
		<dashboard-list-item data-ng-repeat="dashboard in dashboards" class="tile" id="dashboard-{{dashboard.id}}"></dashboard-list-item>

			{{dashboard.name}}
			<a data-ui-sref="dashboard.editor({id:'{{dashboard.id}}'})">Link</a>
		</div>	
-->
	</div>
	
	<div id="sideNav" data-ng-class="(dashboardSide.sideNav)? dashboardSide.sideNavClass: ''">
		<div id="sideNav-btn" data-ng-click="toggle()"></div>
		<div data-ng-include="dashboardSide.template"></div>
	</div>
</div>
