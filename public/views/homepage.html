<div id="home" data-ng-controller="homepageController">
	<form id="login" data-ng-submit="loginPost()" data-ng-model="login">
		<ul>
			<li>
				<label>Username</label>
				<input type="text" placeholder="Username or E-mail" data-ng-model="login.email">
			</li>
			<li>
				<label>Password</label>
				<input type="password" placeholder="Password" data-ng-model="login.password">
			</li>
		</ul>
		<button type="submit">Log In</button>
	</form>
</div>
