<form id="login" data-ng-submit="loginPost()" data-ng-model="login">
	<label class="formLabel">Username or E-mail</label>
	<input type="text" class="formInput" placeholder="Username or E-mail" data-ng-model="login.email">
	<label class="formLabel">Password</label>
	<input type="password" class="formInput" placeholder="Password" data-ng-model="login.password">
	<button type="submit" class="formSubmit">Sign In</button>
</form>
