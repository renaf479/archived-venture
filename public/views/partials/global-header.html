<header id="global-header">
	<div class="container">
		<div id="header-left" data-ng-show="user.auth">
			<span id="header-menu" class="inline icon-hover transition-icon icon-menu2"></span>
		</div>
		<a href="#" id="header-logo">Venture</a>
		<div id="header-right" data-ng-show="user.auth">
			<div id="header-search" class="inline">
				<input type="text" id="headerSearch-input" class="inline formInput"><button id="headerSearch-button" class="inline icon-hover transition-icon icon-search"></button>
			</div>
			<div class="inline dropdown" on-toggle="toggled(open)">
				<img id="header-user" class="inline icon-hover dropdown-toggle" data-ng-src="{{user.user.content.avatar}}"/>
				<ul id="header-user-menu" class="dropdown-menu">
					<li><a href="#" class="transition" data-ui-sref="admin.settings">Settings</a></li>
					<li><a href="#" class="transition" data-ng-click="ventureLogout()">Sign Out</a></li>
				</ul>
			</div>
		</div>
	</div>
</header>
